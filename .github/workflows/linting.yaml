---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@7092a2b411d7aa5aa7f8016d0df8bd7f3c5462b0 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml

      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/vale@7092a2b411d7aa5aa7f8016d0df8bd7f3c5462b0 # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
